<div class="container-login">

  <div class="container-login-central">

      <div class="container-header">
          <div class="titulo-login">
              Fill Tecnologia
          </div>
          <div class="info-login">
              Digite seu email e senha para logar!
          </div>
      </div>

      <div class="container-form">
          <form class="form-inputs" [formGroup]="loginForm" (ngSubmit)="loginUser()">
              <div class="group-input">
                  <div class="text-info">
                      Email
                  </div>
                  <input type="text" class="input-form" name="email" id="email" placeholder="E-mail" formControlName="email" required="">
                  <label *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched" class="error-input">
                      Campo obrigatório
                  </label>
              </div>
              <div class="group-input">
                  <div class="text-info">
                      Senha
                  </div>
                  <input type="password" class="input-form" name="password" id="password" placeholder="Digite sua senha" formControlName="password" required="">
                  <label *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched" class="error-input">
                      Campo obrigatório
                  </label>
              </div>
              <div class="group-input">

                  <input type="submit" class="btn-login" value="Login" [ngClass]="{'disable' : !loginForm.valid}" [disabled]="!loginForm.valid">
              </div>
          </form>
      </div>
  </div>

</div>
